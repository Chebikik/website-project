<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="main-menu">
            <div class="brand">Car Models Viewer</div>
        </header>
        <div class="content">
            <div class="filters">
                <div class="filter" id="brand-menu">
                    <h3>Brand</h3>
                    <ul id="brand-list"></ul>
                </div>
                <div class="filter" id="model-menu">
                    <h3>Model</h3>
                    <ul id="model-list"></ul>
                </div>
                <div class="filter" id="year-menu">
                    <h3>Year</h3>
                    <ul id="year-list"></ul>
                </div>
            </div>
            <main class="gallery">
                <h2>Gallery</h2>
                <div class="gallery-items">
                    <!-- Gallery items will be dynamically added here -->
                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
